<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML标签 --frame_导航框架--Htc</title>
    <style type="text/css">
        *{margin:0;padding:0}
    </style>
</head>

<!--
注意：
    1. frameset框架标签级别和body是同一级别；
    2. 不能放置其他内容
    3. 不论是rows还是cols加起来 = 100%
    4. name="frameName" 指定将html页面显示在框架的位置
-->

<frameset rows="20%,*">
    <frame src="frame_top.html"></frame>
    <frameset cols="20%,*">
        <frame src="frame_cols.html"></frame>
        <frame src="frame_content.html" name="frameName"></frame>
    </frameset>
</frameset>

</html>
