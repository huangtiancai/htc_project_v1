	<title>项目实战集锦 --Htc</title>
	<link rel="stylesheet" href="resource/css/animate.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0
		}

		body {
			font-family: "微软雅黑";
			font-size: 12px;
		}

		a {
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		/*little start*/
		.little .quoteMusic {
			animation: play 1.5s infinite linear;
		}

		.little #play_img {
			width: 25px;
			height: 25px;
			cursor: pointer;
			position: absolute;
			top: 100px;
			left: 221px;
			z-index: 2;
		}

		.little .expand {
			width: 24px;
			height: 36px;
			color: #fff;
			background: rgb(230, 132, 5);
			position: absolute;
			display: block;
			left: 220px;
			font-size: 24px;
			line-height: 34px;
			text-align: center;
			font-family: -webkit-body;
			z-index: 2;
			top: 64px;
			transition: background .6s;
		}

		.little .expand:hover {
			background: rgb(236, 67, 0);
			transition: background .4s;
		}

		/*end little*/

		/*slitop start*/
		.slitop {
			width: 100%;
			height: 64px;
			background: #111;
			/* background: #fff; */
			position: absolute;
			top: 0;
		}

		.slitop .s_center {
			width: 800px;
			margin: 0 auto;
		}

		.slitop .s_center marquee {
			animation: color 8s infinite alternate;
			;
			line-height: 59px;
			font-size: 28px;
			font-weight: 500;
			font-family: "华文行楷";
		}

		.slitop .s_center marquee span {
			font-family: "Comic Sans MS"
		}

		/*end slitop*/

		/*slider start*/
		.slider {
			width: 220px;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #333;
		}

		.slider .logo {
			background: #111;
		}

		.slider .logo a img {
			display: block;
			padding-left: 16px;
		}

		.slider .itemMenu {
			overflow: auto;
			height: 579px;
		}

		.slider h1 {
			color: #fff;
			font-size: 16px;
			height: 36px;
			border-bottom: 1px solid #ccc;
			line-height: 36px;
			padding: 0px 10px;
		}

		.slider .items {
			margin-top: 1px;
			background: #111;
			/* background: #fff; */
			padding: 3px 10px;
		}

		.slider .items .title {
			transition: .4s;
		}

		.slider .items .title span {
			font-size: 20px;
			padding-right: 4px;
		}

		.slider .items .title:hover {
			background: red;
			transition: .4s;
		}

		.slider .items .item_lis {
			display: none;
		}

		.slider .items h3 a {
			color: #fff;
			font-size: 14px;
			padding: 1px 6px;
			display: block;
			line-height: 30px;
		}

		.slider .items ul li {
			background: #fff;
			margin-top: 1px;
			font-size: 13px;
			height: 30px;
			line-height: 30px;
			transition: .5s;
		}

		.slider .items ul li a {
			color: #000;
			text-indent: 16px;
			display: block;
			transition: .5s;
		}

		.slider .items ul li:hover,
		.slider .items ul li:hover a {
			background: #f60;
			color: #fff;
			transition: .5s;
		}

		/*end slider*/

		/*content start*/
		.content {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 64px;
			left: 0;
			left: 220px;
			background: #fff;
		}

		/*end content*/

		@keyframes color {
			0% {
				color: red
			}

			25% {
				color: #fff;
			}

			50% {
				color: #f60;
			}

			100% {
				color: #b517bd;
			}
		}

		@keyframes play {
			100% {
				transform: rotate(360deg);
			}
		}

		::-webkit-scrollbar {
			width: 5px;
			height: 10px;
		}

		::-webkit-scrollbar-track {
			background: 0 0;
		}

		::-webkit-scrollbar-track-piece {
			background: #fff;
		}

		::-webkit-scrollbar-thumb {
			background-color: #ccc;
			border-radius: 5px;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #868686;
		}

		::-webkit-scrollbar-corner {
			background: #535353;
		}

		::-webkit-scrollbar-resizer {
			background: #FF0BEE;
		}

		scrollbar {
			-moz-appearance: none !important;
			background: rgb(0, 255, 0) !important;
		}

		scrollbarbutton {
			-moz-appearance: none !important;
			background-color: rgb(0, 0, 255) !important;
		}

		scrollbarbutton:hover {
			-moz-appearance: none !important;
			background-color: rgb(255, 0, 0) !important;
		}

		/* 隐藏上下箭头 */
		scrollbarbutton {
			display: none !important;
		}

		/* 纵向滚动条宽度 */
		scrollbar[orient="vertical"] {
			min-width: 12px !important;
		}
	</style>
</head>

	</div>
	<!--end slider-->

	<div class="content" id="contenter"></div>
	<script src="resource/js/jquery-1.10.2.min.js"></script>
	<script>
		$(function () {

			lanreisze();
			$(window).resize(lanreisze);
			//设置左边栏的高度
			function lanreisze() {
				//窗口的高度
				var widheight = $(window).height();
				//顶部栏的高度
				var navheight = $(".slitop").height();
				$(".itemMenu").height(widheight - navheight);
			}


			var close = true;
			$(".slider ul li.items .title").click(function () {
				$(this).parent().next().slideToggle("fast"); //点击的找到父级的下一个
				$(this).parents("li.items").siblings().find(".item_lis").slideUp("fast");//控制其他ul选项卡收起来
				$(".slider ul li.items .item_lis").addClass("animated rollIn");
				var str = "－";
				if ($(this).find("span").text() == str) {
					$(this).find("span").text("＋");
				} else {
					$(this).find("span").text("－").parents("li.items").siblings().find("span").text("＋");
				}
			});

			$(".expand").click(function () {
				if (close) {
					$(".slitop").animate({ "top": -64 });
					$(".slider").animate({ "left": -220 });
					$(".content").animate({ "left": 0, "top": 0 });
					$("#play_img").animate({ "left": 0, "top": 36 });
					$(this).animate({ "left": 0, "top": 0 }, function () {
						$(this).text(">");
					});
					close = false;
				} else {
					$(".slitop").animate({ "top": 0 });
					$(".slider").animate({ "left": 0 });
					$(".content").animate({ "left": 220, "top": 64 });
					$("#play_img").animate({ "left": 220, "top": 100 });
					$(this).animate({ "left": 220, "top": 64 }, function () {
						$(this).text("<");
					});
					close = true;
				}
			});
			var audioDom = document.createElement("audio");
			audioDom.src = "resource/mp3/童可可 - 小光芒.mp3";
			// audioDom.autoplay = "autoplay";
			audioDom.loop = "loop"; //重复播放

			var closeMusic = true;
			//点击暂停
			$("#play_img").click(function () {
				if (closeMusic) {
					audioDom.pause();
					$(this).removeClass("quoteMusic");
					closeMusic = false;
				} else {
					closeMusic = true;
					audioDom.play();
					$(this).addClass("quoteMusic");
				}
			});
		});

		function first() { //首页
			// var html = "<iframe id='frames' src='1_vip/我的首页/我的首页.html'  style='position:absolute;width:100%;height:100%;top:0;left:0'/>";
			var html = "<iframe id='frames' src='1_vip/threejs/4Sapce-warp'  style='position:absolute;width:100%;height:100%;top:0;left:0'/>";
			document.getElementById("contenter").innerHTML = html;
		}
		first(); //一开始调用一次

		function showexam(obj) {
			var href = $(obj).data("src");
			var html = "<iframe id='frames' src='" + href + "'  style='position:absolute;width:100%;height:100%;top:0;left:0'/>";
			document.getElementById("contenter").innerHTML = html;
		}
	</script>
