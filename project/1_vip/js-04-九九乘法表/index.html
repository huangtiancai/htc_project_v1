<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>九九乘法表</title>
</head>

<body>
  <div id="jiu"></div>
  <script>
    var jiu = document.getElementById('jiu');

    var i = 1;
    var j = 1;
    var html = '<p>九九乘法表</p>';
    var close = true;
    // 行
    for (var i = 1; i <= 9; i++) {
      // 列
      for (var j = 1; j <= i; j++) {
        if (close) {
          html += '<p>' + j + ' * ' + i + '=' + j * i + '&nbsp;&nbsp';
        } else {
          html += j + '*' + i + '=' + j * i + '&nbsp;&nbsp'
        }

        close = false;
      }
      close = true;
    }


    jiu.innerHTML = html;
  </script>

</body>

</html>
