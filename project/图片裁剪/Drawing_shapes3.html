<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用canvas来绘制图形</title>
  <script type="text/javascript">
    function draw() {
      const canvas = document.getElementById('tutorial');
      if (canvas.getContext) {
        // The rendering context
        const ctx = canvas.getContext('2d');

        // 绘制路径
        // 1.首先，你需要创建路径起始点
        // 2.然后你使用画图命令去画出路径
        // 3.之后你把路径封闭
        // 4.一旦路径生成，你就能通过描边或填充路径区域来渲染图形
        
        // arc(x, y, radius, startAngle, endAngle, anticlockwise)
        //    圆心   半径     开始弧度    结束弧度     方向（默认为顺时针）
        // x,y 圆心坐标
        // radius:半径
        // startAngle：开始弧度
        // endAngle：结束弧度
        // anticlockwise：布尔值 为true时，是逆时针方向，否则顺时针方向(起始以x轴方向为基准)

        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false);    // 口(顺时针)
        // ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
        // ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
        ctx.stroke();

        


        
        // 关于角度、弧度换算
        // alert(Math.PI)
        // π = Math.PI 圆周率
        // 1rad = (180/Math.PI)° = 57.3°
        // 1° = (Math.PI/180)rad = 0.01745rad   
        
        // 90°  => 90 * (Math.PI/180)rad = Math.PI/2 rad = π/2 rad
        // 180° => 180 * (Math.PI/180)rad = Math.PI rad = π rad
        // 270° => 270 * (Math.PI/180)rad = 3Math.PI/2 rad = 3π/2 rad
        // 360° => 360 * (Math.PI/180)rad = 2Math.PI rad = 2π rad



      }
    }
  </script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    /* canvas元素 - 栅格 给栅格画个边界区分 */
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body onload="draw();">
  <canvas id="tutorial" width="150" height="150">
    <img src="images/canvas.jpg" width="150" height="150" alt="" />
  </canvas>
</body>

</html>
